            <p>선택 정렬의 데이터 이동연산에 대한 빅-오는 최악의 경우와 최선의 경우 구분 없이 O(n)이다. 이는 버블 정려보다 좋지만 버블 정렬은 최선의 경우에 단 한 번의 데이터 이동도 발생하지 않는다는 점과, 실제로 데이터들이 늘 최악의 상황으로 배치되지 않는다는 사실을 감안하면, 이 둘의 우열을 가리는 것은 무의미하다고 할 수 있다.</p>
