        <div id="post-content">
            <p><a href="https://www.journaldev.com/32182/overriding-vs-overloading-in-java#:~:text=What%20is%20Overloading%20and%20Overriding,child%20class%2C%20it's%20called%20Overriding.">출처</a></p>
<p>When two or more methods in the same class have the same name but different parameters, it’s called Overloading.</p>
<p>When the method signature (name and parameters) are the same in the superclass and the child class, it’s called Overriding.</p>
